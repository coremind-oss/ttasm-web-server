<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->

    <title>{{title}}</title>
  </head>
  <body>
    <div class="container">
      <div class="col-sm-6 col-sm-offset-3">

      </div>
    </div>
  </body>
</html>
